<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message ❤️</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="secret-container">
    <div class="secret-frame">
        <p class="secret-text" id="s1">You are my everything and my forever</p>
        <p class="secret-text" id="s2">My heart feels complete whenever I’m with you</p>
        <p class="secret-text" id="s3">You make my world brighter just by being in it</p>
   </div>
<button class="back" onclick="window.location.href='heavy.html'">Back</button>
</div>
<script>
const secretMessages = ["s1","s2","s3"];
secretMessages.forEach((id,index)=>{
    const el = document.getElementById(id);
    el.style.opacity = 0;
    setTimeout(()=>{
        el.style.transition="all 0.8s ease-out";
        el.style.opacity = 1;
    }, index*1500);
});
</script>

</body>
</html>
